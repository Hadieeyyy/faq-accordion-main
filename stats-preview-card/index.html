<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Hadieeyyy | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

  </style>
</head>
<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <main class="filler">

    <div class="left">
      
      <div>
      <heading>
        Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.
      </heading>

      <p class="bodytext">
        Discover the benefits of data analytics and make better 
        decisions regarding revenue, customer experience, and overall
        efficiency.
      </p>

    </div>  

      <div class="stats">

        <div>
          <p class="figure">10k+</p>
          <p class="desc">COMPANIES</p>
        </div>

        <div>
          <p class="figure">314</p>
          <p class="desc">TEMPLATES</p>
        </div>

        <div>
          <p class="figure">12M+</p>
          <p class="desc">QUERIES</p>
        </div>

      </div>
    </div>

    <div class="right">
      <img src="images/image-header-desktop.jpg">
    </div>

  </main>

</body>
</html>
